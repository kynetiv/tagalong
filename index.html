<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="bundle.js"></script>
  </head>
  <body>
    <t-context data="{items:[{name:'foo',size:100},{name:'bar',size:200},{name:'baz',size:50}]}">
      <h1>
        <span t-text="items.length">0</span>
        item<span t-if="items.length !== 1">s</span>
      </h1>
      <ul>
        <li t-each="items">
          <span t-text="name">hi</span> (<span t-text="size">0</span>)
        </li>
      </ul>
      <ol t-foreach="items.slice().reverse()">
        <li>
          <span t-text="name">hi</span> (<span t-text="size">0</span>)
        </li>
      </ul>
    </t-context>
  </body>
</html>
